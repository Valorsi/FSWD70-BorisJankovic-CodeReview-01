<!DOCTYPE html>
<html>
<head>
	<style>
		
        .main {
            margin: auto;
            width: 60%;
        }

		.navbar {
        list-style-type: none;
        margin: 0;
        padding: 0px;
        overflow: hidden;
        background-color: #653D3D;
        position: static;
        top: 0.5em;
        margin-left: 0px;
    }

    .list {
        float: left;
        text-align: center;
        display: inline-block;
    }

    .list, a {
        display: block;
        color: white;
        text-align: center;
        padding: 5px 10px;
        text-decoration: none;
        margin-left: 15px;
    }

    body {
        font-family: bahnschrift;
    }

        .container {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;

            align-items: center;
            background-color: #EDEDED;
        }

        .bigtitle {
            font-size: 80px;
            text-align: center;
        }
    
     .blogpost {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #968484;
        position: relative;
        margin-left: 0px;
        text-align: left;
        }

        .blogtext {
        display: block;
        color: white;
        text-align: center;
        padding: 0px 10px;
        text-decoration: none;
        display:inline-block ;
        }

        .blogs {
              padding: 0;

              display: flex;
              
              flex-flow: row wrap;
              justify-content: space-between;
    }

        .flexy {
            padding: 10px;

            width: 360px;
            height: 240px;
        }

        .flexi {

            margin: auto;
            width: 360px;
            height: 240px;
        }

	<title></title>
</head>
<body>
   <div class="main">

    </div>

	<div>
        <ul class="navbar">
            <li class="list"><a href="#">HOME</a></li>
            <li class="list"><a href="#">ABOUT ME</a></li>
            <li class="list"><a href="#">BLOG</a></li>
            <li class="list"><a href="#">CONTACT</a></li>
        </ul>
    </div>

    <p class="bigtitle"> This is my first <br> website c: </p>

        <ul>

    </div>

<div class="blogs">

</div>

</html>
